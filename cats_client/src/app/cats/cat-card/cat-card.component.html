<div class="cat-card">
  <h2 class="cat-name">{{ cat.name }}</h2>
  <div class="cat-details">
    <p class="cat-breed"><strong>Breed:</strong> {{ cat.breed }}</p>
    <p class="cat-birthday"><strong>Birthday:</strong> {{ cat.birthday }}</p>
  </div>
  <button mat-stroked-button color="primary" (click)="openEditDialog()">Edit</button>
</div>
